
        {% extends 'log-reg-base.html' %}
        {% block admin_log_reg %}
        {% load static %}
            <div class="login-form-wrapper mrgn-b-lg">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-sm-9 col-md-8 col-lg-5 center-block">
                            <div class="prtm-form-block prtm-full-block overflow-wrappper">
                                <div class="login-bar"> <img src="{% static 'assets/img/login-bars.png' %} " class="img-responsive" alt="login bar" width="743" height="7"> </div>
                                <div class="prtm-block-title text-center">
                                    <div class="mrgn-b-lg">
                                        <a href="javascript:;"> 
                                            <!-- <img src="{% static 'assets/img/prtm-logo.png' %} " alt="login logo" class="img-responsive display-ib" width="218" height="23"> -->
                                            <h1>AD Mart</h1>
                                        </a>
                                    </div>
                                    <div class="login-top mrgn-b-lg">
                                        <div class="mrgn-b-md">
                                            <h2 class="text-capitalize base-dark font-2x fw-normal">Login</h2> </div>
                                        <p>Please enter your user information</p>
                                    </div>
                                </div>
                                <div class="prtm-block-content">
                                    <form class="login-form" action="" method="post">
                                        {% csrf_token %}
                                        <div class="form-group has-feedback">
                                            {{login_form.username}}
                                            <span class="glyphicon glyphicon-user form-control-feedback fa-lg" aria-hidden="true"></span>
                                        </div>
                                        <div class="form-group has-feedback">
                                            {{login_form.password}}
                                            <span class="glyphicon glyphicon-lock form-control-feedback fa-lg" aria-hidden="true"></span>
                                        </div>
                                        <div class="login-meta mrgn-b-lg">
                                            <div class="row">
                                                <div class="col-xs-6 col-sm-6 col-md-6">
<!--                                                    <div class="checkbox">-->
<!--                                                        <label>-->
<!--                                                            <input type="checkbox">-->
<!--                                                            <span class="text-capitalize">Remember me</span> -->
<!--                                                        </label>-->
<!--                                                    </div>-->
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                                                    <a href="javascript:;" class="text-primary password-style">Forgot Password?</a> </div>
                                            </div>
                                        </div>
                                        <div class="mrgn-b-lg">
                                            <button type="submit" class="btn btn-success btn-block font-2x">Sign In</button>
                                        </div>
                                        <div class="text-center">
                                            <h5 class="base-dark">Don't have an account ? <a href="{% url 'admin_register' %}" class="text-primary">Sign Up</a></h5> </div>
                                        <!-- <div class="text-center"> <a class="back-home-btn" href="index.html"><i class="fa fa-long-arrow-left mrgn-r-xs"></i>Back To Home</a> </div> -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock %}
