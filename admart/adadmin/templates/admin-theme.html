<!Doctype html>
<html class="no-js" lang="en">
    {% load static %}

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendor.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/plugins.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/pratham.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/custom.css' %}">
	<title>admart | admin</title>
	<style>
		.prtm-sidebar-closed.is-active .navbar-brand h1{
			display:none;
		}
	</style>
</head>

<body>
	<div class="prtm-wrapper">
		<header class="prtm-header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span class="icon-bar"></span> <span class="icon-bar"></span> </button>
						<button class="c-hamburger c-hamburger--htra prtm-bars pull-right"> <span>toggle menu</span> </button>
						<div class="prtm-logo">
							<a class="navbar-brand" href="#">
								<h1>AD Mart</h1>
                            </a>
						</div>
					</div>
					<div id="navbar" class="navbar-collapse collapse" data-hover="dropdown">
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown"> <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">John Doe<span class="caret"></span><img class="img-responsive display-ib mrgn-l-sm img-circle" src="{% static 'assets/img/user-1.jpg' %} " width="64" height="64" alt="User-image"></a>
								<ul class="dropdown-menu">
									<li><a href="{% url 'admin_logout' %}"><i class="fa fa-power-off"></i>Logout</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="prtm-main">
			<div class="prtm-sidebar">
				<div class="prtm-sidebar-back"> </div>
				<div class="prtm-sidebar-nav-wrapper">
					<div class="prtm-sidebar-menu">
						<nav class="sidebar-nav collapse">
							<ul class="list-unstyled sidebar-menu">
								<li class="sidenav-heading text-uppercase">Dashboards</li>
								<li class="">
									<a href="{% url 'admin_home' %}">
										<i class="fa fa-tachometer" aria-hidden="true"></i>
										<span>Dashboard</span>
									</a>
									
								</li>
								<li class="sidenav-heading text-uppercase">Features</li>
								<li class="has-children ">
									<a href="javascript:;"><i class="fa fa-tachometer" aria-hidden="true"></i>
										<span>Products</span>
									</a>
									<ul class="list-unstyled sub-menu collapse">
										<li><a href="{% url 'add_cat' %}" class=""><span>Add Category</span></a></li>
										<li><a href="{% url 'brands' %}" class=""><span>Add Brands</span></a></li>
										<li><a href="{% url 'subcategory' %}" class=""><span>Sub Category</span></a></li>
										<li><a href="{% url 'product' %}" class=""><span>Product</span></a></li>
									</ul>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<div class="prtm-content-wrapper">
				<div class="prtm-content">
                    {% block theme-base %}

                    {% endblock %}

                    


				</div>
				<footer class="footer-wrapper">
					<div class="prtm-footer clearfix">
						<div class="row footer-area pad-lr-md">
							<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
								<p>Copyright 2020 admart | All Rights Reserved </p>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-right">
							</div>
						</div>
					</div>
					<a href="#" id="back-top" class="to-top scrolled"> <span class="to-top-icon"></span> </a>
				</footer>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{% static 'assets/js/loader.js' %}"></script>
	<script src="{% static 'assets/js/vendor.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/plugins.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/pratham.js' %}" type="text/javascript"></script>
<script>
	// message fade out script
	$( document ).ready(function() {
		$('.message_fade').fadeIn('fast').delay(1000).fadeOut('20000');
	});
</script>
</body>

</html>
